<!DOCTYPE html>
<html>
<body>
<div class="background_login">

    <div class="central_login">

        <!--FormulÃ¡rio do login-->
        <div class="form_login"> 

            <form class="form_input_login">


               <div class="header_central_login">

                   <div class="title_central_login">
                       
                    <h2>LOGIN</h2>

                    </div>
                </div>

                <div class="header_central_login">
                    
                   
                </div>


               <div class="group_input_login">
                  
                    <input class="inputtext" [(ngModel)]="user.number" type="text" placeholder="Account Number" name="account" id="account">
                
                </div>


                 <div class="group_input_login">

                    <input class="inputtext" [(ngModel)]="user.pass" type="password" placeholder="Password" name="senha" id="senha">
                
                </div>

                
                <div class="group_input_login">
                    <input type="submit"  class="btn_login" value="LOGIN" (click)="login()">
                
                </div>

                <div class="forgot_password">
                    
                    <a href="#">Forgot Password?</a>
                
                </div>


           </form>
        </div>
    
    </div>

</div>
</body>
</html>
