<!DOCTYPE html>
<html>

<body>

    <div class="background">

        <div class="container_central">

             <div class="head_container">

               <h2 class="title">Current Account balance is: {{account_balance}} €
            </h2>  
            </div>
    

            <div class="list">

             <ul>

                    Transaction Type ( {{transaction.type}} )-----
                    To Account ({{transaction.toAccount}} )-----
                    Amount ({{transaction.amount}} €)
                </li>
             </ul>

            </div>


        </div>   

     </div>
</body>
</html>
